{% extends "includes/template.html" %}
{% block content %}

<div class="form_notifi align-center">

    <h1>Liri0t</h1>

    <input name="api_id" id="load-1" type="text" placeholder="api id">
    <input name="api_hash" id="load-2" type="text" placeholder="api hash">
    <input name="password" id="load-3" type="password" placeholder="new password">

    <select id="load-4" required>
        <option value="Select" disabled selected hidden>Select Language</option>
        <option value="en">English</option>
        <option value="ru">Russian</option>
    </select>

    <button class="bg-light" onclick="create();">Create app</button>

</div>

<script language="javascript">
    setTimeout(function(){
        notifi('dark', 'To get the api id and api hash, log into your account at <a style="text-decoration: none; color: white;" href="https://my.telegram.org">my.telegram.org</a> and create an app if you haven\'t already.');
    }, 3000)
</script>

{% endblock %}
